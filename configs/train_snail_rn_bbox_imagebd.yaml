train_dataset: image-bongard-bbox
train_dataset_args:
  im_dir: ./assets/data/hake/images
  split_file: ./cache/bongard_hoi_train.json
  split: train
  augment_plus: true
  bbox_file: ./cache/hico_faster_rcnn_R_101_DC5_3x_objectness.pkl
  det_thresh: 0.8

