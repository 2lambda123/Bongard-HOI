test_seen_cat_seen_act_dataset_args:
  im_dir: ./assets/data/hake/images
  split_file: ./cache/bongard_hoi_test_seen_cat_seen_act.json
  split: test
  bbox_file: ./cache/hico_faster_rcnn_R_101_DC5_3x_objectness.pkl

test_seen_cat_unseen_act_dataset: image-bongard-bbox
test_seen_cat_unseen_act_dataset_args:
  im_dir: ./assets/data/hake/images
  split_file: ./cache/bongard_hoi_test_seen_cat_unseen_act.json
  split: test
  bbox_file: ./cache/hico_faster_rcnn_R_101_DC5_3x_objectness.pkl

test_unseen_cat_seen_act_dataset: image-bongard-bbox
test_unseen_cat_seen_act_dataset_args:
  im_dir: ./assets/data/hake/images
  split_file: ./cache/bongard_hoi_test_unseen_cat_seen_act.json
  split: test
  bbox_file: ./cache/hico_faster_rcnn_R_101_DC5_3x_objectness.pkl

test_unseen_cat_unseen_act_dataset: image-bongard-bbox
test_unseen_cat_unseen_act_dataset_args:
  im_dir: ./assets/data/hake/images
  split_file: ./cache/bongard_hoi_test_unseen_cat_unseen_act.json
  split: test
  bbox_file: ./cache/hico_faster_rcnn_R_101_DC5_3x_objectness.pkl

use_gt_bbox: true

model: snail
model_args:
    encoder: rn_bbox_encoder
    encoder_args: {encoder: resnet50, use_boxes_dim: False}
    dynamic_k: false
load_encoder: ./cache/resnet50-{}.pth
encoder_pretrain: imagenet

n_way: 2
n_shot: 6
n_query: 1
train_batches: 100000
ep_per_batch: 16

max_epoch: 100
optimizer: sgd
optimizer_args: {lr: 0.001, weight_decay: 5.e-4, 'scheduler': 'step', 'milestones': [50, 80]}

visualize_datasets: false
ets: true

print_freq: 10
save_epoch: 1
eval_epoch: 1
